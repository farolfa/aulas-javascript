<body>
    
<div id="area" onclick="apertar()" onmouseleave="saiu()">

</div>

<script>
    function apertar(){
        var apertou = document.querySelector("#area")
        apertou.style.background = "#c4c483"
        apertou.innerHTML = "apertou"
    }
    function saiu(){
        var vazou = document.getElementById("area")
        vazou.style.background = "gray"
        vazou.innerHTML = "saiu"

    }
